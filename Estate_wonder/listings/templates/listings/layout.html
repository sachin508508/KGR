<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Estate Wonder{% endblock %}</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

main {
    padding: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}  
    </style>
</head>
<body>
    <header>
        <!-- Include header content here if needed -->
        <h1>Welcome to Estate Wonder</h1>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <!-- Include footer content here if needed -->
        <p>&copy; 2024 Estate Wonder. All rights reserved.</p>
    </footer>
</body>
</html>
